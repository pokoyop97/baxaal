
<section>
    <div class="container-fluid" id="container" >
      <div class="form-container"data-aos="fade-right">   
        <div>
          <nav>
            <div class="nav-wrapper">
              <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Logo</a>
              <ul class="right hide-on-med-and-down">
                <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                <li><a href="mobile.html"><i class="material-icons">menu</i></a></li>
              </ul>
            </div>
          </nav>
        </div>

        <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
          <h1>Baaxal</h1>
          <h3>Iniciar sesión</h3>
          <div class="social-container">
            <a class="social"><i class="fab fa-facebook-f" ></i></a>
            <a class="social"><i class="fab fa-google-plus-g" ></i></a>
          </div>
          <span>O usa tu cuenta</span>
          <input formControlName="primaryEmail" type="email" placeholder="Email" />
          <div *ngIf="primaryEmail.errors && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass] = "'error'"> 
            <div *ngIf="primaryEmail.errors.email">
              <div class="advertencia">
                <div class="card-panel">
                  <span class="red-text text-darken-2">Incorrecto.</span>
                </div>
                           
              </div>
            </div> 
          </div>
          <input type="password" placeholder="Contraseña" />
          <button >Iniciar Sesion</button>  
          <div class="remember">
            <a href="#"style="color:#c72626">¿Olvidaste tu Contraseña?</a>
          </div>
        </form>

      </div>
  
      <div class="overlay-container"data-aos="fade-left">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>¡Hola!</h1>
            <p>¡Ingresa tus datos personales y UNETE!</p>
            <button class="ghost" [routerLink]="['/registro']" routerLinkActive="active"> registrate</button>
          </div>
        </div>
      </div>
    </div>
    
  </section>
